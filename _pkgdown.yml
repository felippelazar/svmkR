url: ~
template:
  bootstrap: 5
  # bootswatch: cyborg
  bslib:
    # bg: "#00CE78"
    # fg: "#FFFFFF"
    primary: "#00CE78"
    navbar-background: "#00CE78"
    base_font: {google: "Roboto"}
    heading_font: {google: "Lato"}
    code_font: {google: "JetBrains Mono"}
home:
  sidebar: FALSE
navbar:
  bg: primary
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
reference:
- title: Authentication
  desc: Authentication functions to securely access your SurveyMonkey account.
  contents:
  - ends_with("token")
- title: Design your survey
  desc: Functions to create, modify, and upload questionnaires for SurveyMonkey surveys.
  contents:
  - ends_with("qdoc")
  - starts_with("qdoc")
- title: Browse your surveys
  desc: Functions to browse existing surveys, questions, and templates available for you.
  contents:
  - starts_with("browse")
- title: Download your survey responses
  desc: Functions to download and parse survey responses.
  contents:
  - fetch_survey_obj
  - parse_survey
- title: Analyze your survey
  desc: Functions to analyze your survey.
  contents:
  - ends_with("moe")
  - ends_with("eff")
- title: Code variables in your survey
  desc: Functions to code variables (e.g. demographics) in your survey.
  contents:
  - contains("code_")
  - contains("demo")
- title: Weight your survey
  desc: Functions to weight your survey.
  contents:
  - contains("target")
  - contains("weight")  
- title: Make banners
  desc: Functions to turn your survey into banners and cross-tabs.
  contents:
  - contains("banner")
  - contains("crosstab")    
- title: Datasets
  desc: Simulated datasets to play around with.
  contents:
  - ev22
  - smda23

